<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abstruse Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet for Radar -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <div id="canvas"></div>

  <!-- Edit bar (shown only in edit mode) -->
  <div id="editBar">
    <span>Layout edit mode</span>
    <button id="editDoneBtn" class="editBarBtn">Done</button>
    <button id="editTileManagerBtn" class="editBarBtn">Tile Manager</button>
  </div>
<script type="module" src="js/registry.js"></script>
 </div>
  <!-- Tile Manager overlay -->
  <div id="tileManagerOverlay" class="tm-overlay hidden">
    <div class="tm-panel">
      <div class="tm-header">
        <h2>Tile Manager</h2>
        <button id="tmCloseBtn" class="tm-close">×</button>
      </div>

      <div class="tm-section">
        <h3>Active Tiles</h3>
        <div id="tmActiveList" class="tm-active-list"></div>
      </div>

      <div class="tm-section">
        <h3>Add Tiles</h3>
        <div id="tmAvailableList" class="tm-available-list"></div>
      </div>

      <div class="tm-section">
        <h3>Calendar (ICS)</h3>
        <p class="tm-help">
          Paste your Proton Calendar ICS feed here. It is stored locally in your browser.
        </p>
        <textarea id="tmIcsTextarea" placeholder="BEGIN:VCALENDAR…"></textarea>
        <button id="tmSaveIcsBtn" class="tm-btn">Save ICS</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/registry.js"></script>
</body>
</html>
